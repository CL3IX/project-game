<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body onload="level1()">
    <div class="container">
      <canvas id="game" class="bg-black" width="400" height="600"> </canvas>
      <div class="card" id="btn">
        <div class="card-content">
          <h3 class="title">Judul Game</h3>
          <button class="btn" id="btn" onclick="tampil()">Mulai</button>
          <button class="btn" id="btn" onclick="skin()">Skin</button>
          <button class="btn" id="btn" onclick="level()">Level</button>
          <div class="other">
            <button class="other-btn"><i class="bi bi-gear"></i></button>
            <button class="other-btn"><i class="bi bi-gear"></i></button>
          </div>
        </div>
      </div>
      <div class="container-2" id="skin">
        <div class="flex">
          <div class="item" onclick="play()"></div>
          <div class="item" onclick="play()"></div>
          <div class="item" onclick="play()"></div>
        </div>
      </div>
      <div class="container-2" id="level">
        <div class="flex">
          <div class="item" onclick="play()">1</div>
          <div class="item" onclick="play()">2</div>
          <div class="item" onclick="play()">3</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
