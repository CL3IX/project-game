<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="card" id="btn">
        <div class="btn-center">
          <h3 class="game-title">
            <span class="rocket">Rocket</span><span class="shoot">Shoot</span>
          </h3>
          <button class="btn" id="btn" onclick="mulai()">Mulai</button>
          <button class="btn" id="btn" onclick="skins()">Skin</button>
          <button class="btn" id="btn" onclick="mulai()">Level</button>
          <span class="roket-1">
            <img src="img/foto3.png" alt="" width="60%" />
          </span>
          <span class="roket-2">
            <img src="img/foto1.png" alt="" width="60%" />
          </span>
        </div>
      </div>

      <div class="card-2" id="skin">
        <div class="flex">
          <div class="item" onclick="skin1()"></div>
          <div class="item item-2" onclick="skin2()"></div>
          <div class="item item-3" onclick="skin3()"></div>
          <button class="btn" id="btn" onclick="back()">Back</button>
          <span class="roket-1">
            <img src="img/foto1.png" alt="" width="60%" />
          </span>
          <span class="roket-2">
            <img src="img/foto2.png" alt="" width="60%" />
          </span>
        </div>
      </div>
      <div id="board">
        <div class="rocks"></div>
        <div id="jet"></div>
        <div class="hs">
          <img src="img/foto2.png" alt="" /><span id="points">0</span>
        </div>
      </div>
      <div class="game-over" id="lanjut">
        <h3 class="game-over-text">Level 1 Selesai</h3>
        <p style="display: none">Skor mu <span id="high-score"></span></p>
        <button class="btn other-btn" onclick="mainLagi()" id=" other-btn">
          Level 2
        </button>
      </div>
      <div class="game-over" id="go-card">
        <h3 class="game-over-text">Game Over</h3>
        <button class="btn other-btn" onclick="mainLagi()" id=" other-btn">
          Back?
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
